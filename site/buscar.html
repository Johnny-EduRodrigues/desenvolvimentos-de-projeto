<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Passagens | BusBrasil</title>
    <link rel="icon" class="icone"   href="icon do site.jpg" type="image/x-icon">
    <link rel="stylesheet" href="buscar.css"> <link rel="stylesheet" href="buscar-passagens.css"> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <div class="container">
            <a href="menu.html" style="text-decoration: none;"><h1 class="logo">BusBrasil</h1></a>
            <nav class="nav-links">
            <nav class="nav-links">
                <a href="#" class="ajuda">Ofertas</a>
                <a href="#" class="ajuda">Explorar</a>
                <a href="#" class="ajuda">Ajuda</a>
                <a href="login.html" class="entrar">Entrar</a>
            </nav>
        </div>
    </header>

    <main class="buscar-container">
        <h1>Encontre sua Passagem de Ônibus</h1>
        <div class="formulario-busca">
            <div class="campo">
                <label for="origem">De:</label>
                <input type="text" id="origem" placeholder="Cidade de origem">
            </div>
            <div class="campo">
                <label for="destino">Para:</label>
                <input type="text" id="destino" placeholder="Cidade de destino">
            </div>
            <div class="campo">
                <label for="data-ida">Data de Ida:</label>
                <input type="date" id="data-ida">
            </div>
            <div class="campo">
                <label for="data-volta">Data de Volta (Opcional):</label>
                <input type="date" id="data-volta">
            </div>
            <button class="botao-buscar">Buscar</button>
        </div>

        <section class="resultados-busca">
            <h2>Resultados da Busca</h2>
            <p>Nenhuma viagem encontrada com os critérios informados.</p>
            </section>
    </main>

    <footer>
        <p style="text-align: center; margin-top: auto; margin-bottom: auto;">&copy; 2025 - Todos os direitos reservados</p>
    </footer>
</body>
</html>
