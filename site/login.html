<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusBrasil | Seu site de viagens!</title>
    <link rel="icon" href="icon do site.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <div class="container">
            <a href="menu.html" style="text-decoration: none;"><h1 class="logo">BusBrasil</h1></a>
            <nav class="nav-links">
                <a href="#" class="ajuda">Ofertas</a>
                <a href="#" class="ajuda">Explorar</a>
                <a href="#" class="ajuda">Ajuda</a>
                <a href="login.html" class="entrar">Entrar</a>
            </nav>
        </div>
    </header>
    <main class="login-part">
        <div class="card-login">
            <h2>Entrar no BusBrasil</h2>
            <form>
                <div class="input-group">
                    <label for="username">Usuário ou E-mail:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário ou e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <div class="links">
                <a href="#">Esqueci minha senha</a>
                <a href="registro.html">Criar conta</a>
            </div>
        </div>
    </main>
</body>
</html>
